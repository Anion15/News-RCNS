<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>NEWS-RCNS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            font-weight: bold;
        }

        .news-container{
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
            width: auto;
        }

        .news {
            border-radius: 15px;
            background-color: #E9E9E9;
            width: 95%;
            max-width: 600px;
            margin: 20px 0;
            position: relative;
            padding: 15px;
            min-height: 180px;
            display: flex;
            flex-direction: column;
        }

        .news-op {
            border-radius: 15px;
            background-color: rgb(226, 226, 226);
            width: 95%;
            max-width: 600px;
            margin: 20px 0;
            position: relative;
            padding: 15px;
            min-height: 57.6px;
            display: flex;
            flex-direction: column;
        }


        .tags {
            font-size: 1rem;
            border-radius: 15px;
            background-color: #D9D9D9;
            width: auto;
            height: 25px;
            margin: 11px;
            position: absolute;
            top: 25px;
            left: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 8px;
        }

        h1 {
            font-size: 1.2rem;
            margin: 0;
            padding-left: 130px;
            padding-top: 8px;
            margin-right: 180px;
            word-break: break-all;
            line-height: 1.3;
        }

        h2 {
            margin-left: 10px;
        }

        img {
            width: 100%;
            max-width: 120px;
            height: auto;
            border-radius: 15px;
            position: absolute;
            top: -40px;
            right: 10px;
            object-fit: cover;
            margin-top: 10%;
        }

        .ncontent {
            margin-top: 45px;
            padding: 10px 15px 15px 15px;
            white-space: normal;
            word-break: break-word;
            font-size: 1rem;
            line-height: 1.2;
            width: 30rem;
        }

        b{
          display: block; 
          margin-left: 10px; 
          font-size: 1.5rem; 
          font-weight: bold;
        }
        

        .loading-wrap {
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(255, 255, 255);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 5px solid #3498db;
            border-top: 5px solid transparent;
            border-radius: 50%;
            animation: rotate 1s linear infinite;
        }


        /*모달 팝업 영역 스타일링*/
        .modal {
        /*팝업 배경*/
            display: flex; /*평소에는 보이지 않도록*/
            position: fixed;
            top:0; left: 0;
            width: 100%; height: 100vh;
            z-index: 999;
            overflow: hidden;
            background: rgba(0,0,0,0.5);
        }
        .modal .modal_popup {
        /*팝업*/
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: #ffffff;
            border-radius: 20px;
        }
        .modal .modal_popup .close_btn {
            display: block;
            padding: 10px 20px;
            background-color: rgb(116, 0, 0);
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: box-shadow 0.2s;
        }

      @keyframes rotate {
          from { transform: rotate(0deg); }
          to { transform: rotate(360deg); }
      }
        .ex-box {
          padding: 10px;
          border: 1px solid black;
        }


        

        @media (max-width: 768px) {
            .tags {
                font-size: 0.9rem;
                height: 20px;
                margin: 5px;
                top: 15px;
                left: 8px;
                padding: 0 6px;
            }

            h1 {
                font-size: 1.1rem;
                padding-left: 85px;
                margin-right: 108px;
                padding-top: 6px;
            }

            img {
                max-width: 100px;
                top: -30px;
                right: 8px;
            }

            .news {
                min-height: 160px;
            }

            .news-op{
                min-height: 51.2px;
            }

            .ncontent {
                margin-top: 40px;
                font-size: 0.75rem;
                width: 15rem;
            }
        }

        @media (max-width: 480px) {
            .tags {
                font-size: 0.8rem;
                height: 18px;
                margin: 3px;
                top: 6px;
                left: 6px;
                padding: 0 5px;
            }

            h1 {
                font-size: 1rem;
                padding-left: 50px;
                margin-right: 95px;
                padding-top: 5px;
            }

            img {
                max-width: 90px;
                top: -30px;
                right: 6px;
            }

            .news {
                min-height: 125px;
            }
            
            .news-op{
                min-height: 40px;
            }

            .ncontent {
                margin-top: 35px;
                font-size: 0.7rem;
                width: 10rem;
            }
        }
    </style>
</head>
<body>
    <div class="loading-wrap" id="loading-p">
      <div class="loading-spinner"></div>
      <p id="load-t">페이지가 로딩 중입니다... (1~2분 소요)</p>
    </div>

    <!--모달 팝업-->
    <div class="modal" id="popup">
        <div class="modal_popup">
            <h3>안내드립니다</h3>
            <p>본 뉴스 기사에 대한 의견은 언어 모델에 의해 생성된 내용입니다.
                따라서 모든 정보를 그대로 받아들이기보다는, 하나의 참고 자료로 활용하며 비판적으로 생각해보는 것을 권장드립니다.</p>
            <button type="button" class="close_btn">확인</button>
        </div>
    </div>


    <div class="news-container">
      <h2 style="display: block; margin-left: 10px; font-size: 1.5rem; font-weight: bold;  text-align: left;" id="main-title">0:00 핵심 뉴스</h2>
        <div class="news">
            <div class="tags" id="tags1"></div>
            <h1 id="title1"></h1>
            <img src="" alt="news-image" id="img1"/>
            <span class="ncontent" id="summary1"></span>
        </div>
        <div class="news-op">
            <span id="opinion1"></span>
        </div>
        <div class="news-op">
            <span id="newopinion1"></span>
        </div>
        <h1 style="font-size: 7px;">&nbsp;</h1>
        <h1 style="font-size: 7px;">&nbsp;</h1>
        <h1 style="font-size: 7px;">&nbsp;</h1>
        
        

        <h2 style="display: block; margin-left: 10px; font-size: 1.5rem; font-weight: bold;  text-align: left;">내 관심사 뉴스</h2>
        <div class="news">
            <div class="tags" id="tags2"></div>
            <h1 id="title2"></h1>
            <img src="" alt="news-image" id="img2"/>
            <span class="ncontent" id="summary2"></span>
        </div>
        <div class="news-op">
            <span id="opinion2"></span>
        </div>
        <div class="news-op">
            <span id="newopinion2"></span>
        </div>
        <h1 style="font-size: 7px;">&nbsp;</h1>
        <h1 style="font-size: 7px;">&nbsp;</h1>
        <h1 style="font-size: 7px;">&nbsp;</h1>
        
        

        <div class="news">
            <div class="tags" id="tags3"></div>
            <h1 id="title3"></h1>
            <img src="" alt="news-image" id="img3"/>
            <span class="ncontent" id="summary3"></span>
        </div>
        <div class="news-op">
            <span id="opinion3"></span>
        </div>
        <div class="news-op">
            <span id="newopinion3"></span>
        </div>
        <h1 style="font-size: 7px;">&nbsp;</h1>
        <h1 style="font-size: 7px;">&nbsp;</h1>
        <h1 style="font-size: 7px;">&nbsp;</h1>
        
        

        <div class="news">
            <div class="tags" id="tags4"></div>
            <h1 id="title4"></h1>
            <img src="" alt="news-image" id="img4"/>
            <span class="ncontent" id="summary4"></span>
        </div>
        <div class="news-op">
            <span id="opinion4"></span>
        </div>
        <div class="news-op">
            <span id="newopinion4"></span>
        </div>
        <h1 style="font-size: 7px;">&nbsp;</h1>
        <h1 style="font-size: 7px;">&nbsp;</h1>
        <h1 style="font-size: 7px;">&nbsp;</h1>
        
        
    </div>
</body>
<script>
    window.addEventListener("DOMContentLoaded", function () {
      const modal = document.getElementById("popup");
      const closeBtn = document.querySelector(".close_btn");
  
      if (modal && closeBtn) {
        closeBtn.addEventListener("click", function () {
          modal.classList.add("hide"); // 'modal'이 null이 아니어야 여기서 에러 안 남
          modal.style.display = "none";
        });
      } else {
        console.warn("모달 또는 닫기 버튼을 찾을 수 없습니다.");
      }
    });
</script>

<script>
    window.addEventListener("DOMContentLoaded", async function () {
        const loading = document.getElementById(".loading-wrap");
        const content = document.getElementById(".news-container");

        try {
            let keyword = prompt('관심 주제의 키워드를 한가지만 입력해주세요.', '경제');
            const response = await fetch(`http://localhost:5000/news_get?name=${encodeURIComponent(keyword)}`);

            const data = await response.json();
            let today = new Date();
            let hours = today.getHours(); // 시
            let minutes = today.getMinutes();  // 분

            // 데이터 넣기
            document.getElementById('title1').innerText = data.title1;
            document.getElementById('summary1').innerText = data.summary1;
            document.getElementById('tags1').innerText = `#${data.tags1}`;
            document.getElementById('opinion1').innerText = data.opinion1;
            document.getElementById('newopinion1').innerText = data.newopinion1;
            document.getElementById('img1').src = data.img1;

            document.getElementById('title2').innerText = data.title2;
            document.getElementById('summary2').innerText = data.summary2;
            document.getElementById('tags2').innerText = `#${data.tags2}`;
            document.getElementById('opinion2').innerText = data.opinion2;
            document.getElementById('newopinion2').innerText = data.newopinion2;
            document.getElementById('img2').src = data.img2;

            document.getElementById('title3').innerText = data.title3;
            document.getElementById('summary3').innerText = data.summary3;
            document.getElementById('tags3').innerText = `#${data.tags3}`;
            document.getElementById('opinion3').innerText = data.opinion3;
            document.getElementById('newopinion3').innerText = data.newopinion3;
            document.getElementById('img3').src = data.img3;

            document.getElementById('title4').innerText = data.title4;
            document.getElementById('summary4').innerText = data.summary4;
            document.getElementById('tags4').innerText = `#${data.tags4}`;
            document.getElementById('opinion4').innerText = data.opinion4;
            document.getElementById('newopinion4').innerText = data.newopinion4;
            document.getElementById('img4').src = data.img4;

            // 한 자리 숫자일 경우 앞에 0을 붙이기
            if (hours < 10) hours = '0' + hours;
            if (minutes < 10) minutes = '0' + minutes;
            document.getElementById('main-title').innerText = `${hours}:${minutes} 핵심 뉴스`;
            document.getElementById("loading-p").style.display = "none";
        } catch (error) {
            console.error("데이터 로드 실패", error);
            //document.getElementById("load-t").innerText = "데이터 로드 실패, 새로고침하여 다시 시도해 주세요.";

        } finally {
            // 로딩 화면 숨기고 콘텐츠 보여줌
            document.getElementById("load-t").innerText = "데이터 로드 실패, 새로고침하여 다시 시도해 주세요. \n(계속 실패할 시 개발자에게 문의 바랍니다.)";
            //document.getElementById("loading-p").style.display = "none";
        }
    });

</script>
</html>
